<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay">
        <input type="text" id="friendName" placeholder="Enter friend's name" required>
        <button id="generateButton">Generate Invitation</button>
    </div>

    <script>
        // JavaScript to handle the button click and redirect
        document.getElementById('generateButton').addEventListener('click', function() {
            const friendName = document.getElementById('friendName').value.trim();
            if (friendName) {
                // Redirect to invitation page with friend's name as a query parameter
                window.location.href = `invitation.html?name=${encodeURIComponent(friendName)}`;
            } else {
                alert('Please enter a friend\'s name.');
            }
        });
    </script>
</body>
</html>
